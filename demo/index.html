<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
</head>
<body>
<h1>Data Submission Form</h1>
<form id="dataForm">
    <label for="momoLand">Momo Land:</label>
    <input type="text" id="momoLand" name="momoLand" required><br><br>

    <label for="wonderLand">Wonder Land:</label>
    <input type="text" id="wonderLand" name="wonderLand" required><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("dataForm").addEventListener("submit", function (e) {
        e.preventDefault();

        var momoLand = document.getElementById("momoLand").value;
        var wonderLand = document.getElementById("wonderLand").value;

        var formData = {
            momoLand: momoLand,
            wonderLand: wonderLand
        };

        fetch("https://script.google.com/macros/s/AKfycbzMrf5XV87GS0eLmdFx72RIfLmY6A0vDdoWMvVMAmgZ9KhF6NYs1m1fOnRDWBh9tphxNg/exec", {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(formData),
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(function (response) {
                if (response.ok) {
                    alert("Data submitted successfully!");
                    document.getElementById("dataForm").reset();
                } else {
                    alert("Data submission failed.");
                }
            })
            .catch(function (error) {
                alert("An error occurred: " + error.message);
            });
    });
</script>
</body>
</html>

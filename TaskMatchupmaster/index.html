<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Application Form</title>
</head>
<body>
<h1>Work Application Form</h1>
<form id="workForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label for="adhar">Aadhar Number:</label>
    <input type="text" id="adhar" name="adhar" pattern="[0-9]{12}" required><br><br>

    <label>Choose an option:</label><br>
    <input type="radio" id="doWork" name="option" value="Do Work" required>
    <label for="doWork">I want to do work</label><br>
    <input type="radio" id="assignWork" name="option" value="Assign Work" required>
    <label for="assignWork">I want to assign work</label><br><br>

    <div id="doWorkSection" style="display: none;">
        <label for="skills">What you can do:</label>
        <input type="text" id="skills" name="skills"><br><br>
    </div>

    <div id="assignWorkSection" style="display: none;">
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription"></textarea><br><br>
    </div>

    <input type="submit" value="Submit">
</form>

<script src="script.js"></script>
</body>
</html>
